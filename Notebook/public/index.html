<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
<div id="mainDiv">

  <div id="leftSideDiv">
    <div id="notesDiv"></div>

    <div id="newNoteDiv">
      <input placeholder="Title" id="newNoteTitle" type="text">
      <textarea placeholder="Note" name="noteContentArea" id="noteContentArea" cols="30" rows="10"></textarea>
      <button id="writeNoteButton">Note</button>
    </div>

  </div>

  <div id="rightSideDiv">
    <div id="categoriesDiv">
      <h2>Note Categories</h2>

    </div>

    <div id="newCategoryDiv">
      <input placeholder="New Category" id="newCategoryName" type="text">
      <button id="newCategoryButton">Create</button>

    </div>

  </div>


</div>




<script src="https://unpkg.com/systemjs@6.11.0/dist/s.js"></script>
<script src="https://unpkg.com/systemjs@6.11.0/dist/extras/named-register.min.js"></script>
<script src="bundle.js"></script>
<script type="module">
  System.import('app');
</script>
</body>
</html>
